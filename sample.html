<html>
    <head>
        <title>Halaman KYC</title>
    </head>
    <body>
        <h1>Data Diri</h1>
        <div>
            <label>Nama</label>
            <input type="text" id="nama">
        </div>
        <div>
            <label>Jenis Kelamin</label>
            <input type="radio" id="jk" value="pria">Pria
            <input type="radio" id="jk" value="wanita">Pria
        </div>
        <div>
            <label>Tempat Lahir</label>
            <input type="text" id="tempat_lahir">
        </div>
        <div>
            <label>Tanggal Lahir</label>
            <input type="text" id="tanggal_lahir">
        </div>
        <div>
            <label>Kota</label>
            <select id="kota">
                <option>Jakarta</option>
                <option>Surabaya</option>
                <option>Bandung</option>
                <option>Tangerang</option>
                <option>Makassar</option>
        </div>
        <div>
            <label>No hanphone</label>
            <input type="text" id="no_hanphone">
        </div>
        <h1>Data Pelengkap</h1>
        <div>
            <label>Foto</label>
            <input type="file" id="foto">
        </div>
        <div>
            <label>Tanggal Lahir</label>
            <input type="text" id="tanggal_lahir">
        </div>
        <h1>Data Pengguna</h1>
        <div>
            <label>Username</label>
            <input type="text" id="username">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <h1>Data Konfirmasi</h1>
        <div>Penjelasan bahwa apa yang sudah di tulis disini, ada kondisi yang perlu di konfirmasi</div>
        <input type="checkbox" id="konfirmasi"> Anda setuju dengan peraturan kami
    <hr/>
    <button>Submit</button>
    </body>
</html>
